<html>
  <head>
    <meta charset="UTF-8">
    <title>Solve</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body onload="nextPage();">
    <div id="content">
      <nav id ="nav-bar" class="navbar navbar-expand-sm navbar-dark" style="background-color: #000000;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active px-4 fs-5" aria-current="page" href="/">Home</a>
              <a class="nav-link active px-4 fs-5" href="/createpuzzle">Create</a>
              <a class="nav-link active px-4 fs-5" href="/viewpuzzle">Solve</a>
            </div>
          </div>
        </div>
      </nav>
        
      <div class="container w-100 py-4 row">
      <h1 id="puzzle-name">Puzzles</h1>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Difficulty</label>
        </div>
        <select class="custom-select" id="difficulty-filter">
          <option value="ALL">All</option>
          <option value="EASY">Easy</option>
          <option value="MEDIUM">Medium</option>
          <option value="HARD">Hard</option></option>
        </select>
        <input type="submit" class="btn btn-primary" onclick="filterByDifficulty();" />
      </div>

      <div>
        <table class="table"> 
          <thead>
            <tr>
              <th scope="col">Puzzle Name</th>
              <th scope="col">User</th>
              <th scope="col">Difficulty</th>
              <th scope="col">Image</th>
              <th scope="col">URL</th>
            </tr>
          </thead>
          <tbody id="puzzle-table">
            <!-- Here will be rendered a table with puzzles-->
          </tbody>
        </table>
      </div>

      <div class="page-buttons">
        <input type="button" value="Prev" class="btn btn-primary" onclick="prevPage();" />  
        <input type="button" value="Next" class="btn btn-primary" onclick="nextPage();" />
      </div>

    <script src="paginator.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>   
  </body>
</html>
